  <h2>주기도문</h2>
  <p>하늘에 계신 우리 아버지여</P>
  <p>이름이 거룩히 여김을 받으시오며</P>
  <p>나라에 임하옵시며</P>
  <p>뜻이 하늘에서 임한것 같이 땅에서도 이루어지이다.</P>
  <p>오늘날 우리에게 일용할 양식을 주시고</P>
  <p>우리가 우리에게 죄 지은 자를 용서한 것 같이</P>
  <p>우리의 죄를 사하여 주옵시고</P>
  <p>우리를 시험에 들게 하지 마옵시고</P>
  <p>다만 악에서 구하옵소서.</P>
  <p>대개 나라와 권세와 영광이 영원히 있사옵나이다.</P>
  <p>아멘.</P>
